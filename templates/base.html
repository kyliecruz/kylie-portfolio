<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else "Kylie Cruz" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Night-mode stars layer (JS populates this only in dark mode) -->
  <div class="stars" aria-hidden="true"></div>
  
  <header class="site-header">
    <div class="container nav">
      <!-- EDIT HERE: Header / site name shown on every page -->
      <a class="brand" href="/">Kylie Cruz</a>
      <!-- EDIT HERE: Navigation labels -->
      <nav class="nav-links">
        <a href="/" class="{{ 'active' if request.path == '/' else '' }}">Home</a>
        <a href="/projects" class="{{ 'active' if request.path.startswith('/projects') else '' }}">Projects</a>
        <a href="/blog" class="{{ 'active' if request.path.startswith('/blog') else '' }}">Blog</a>

        <button class="icon-btn" id="themeToggle" title="Toggle theme">
            <span id="themeIcon">ðŸŒ™</span>
        </button>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="container footer">
    <!-- EDIT HERE: Footer text -->
    <div class="muted">Â© 2026 â€¢ Built with Python + Flask</div>
  </footer>
  <script src="{{ url_for('static', filename='site.js') }}"></script>
</body>
</html>
